{% load static %}

<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'css/index.css' %}" /> 
    <title>{% block title %} Django Application {% endblock %}</title>
</head>


<body>
    <div class="hat" id="hat"> 
        <a href="{% url 'all_articles' %}">
            <img src="{% static 'images/logo_kodland.png' %}" alt="logo_kodland">
        </a>
        <span>Блог</span>

        <button class ="btn btn-primary mb-2" onclick="document.location=`{% url 'add_article' %}` ">
            <a style="font-family: 'CirceRounded-AltBold'; font-size: 16px; display: inline-block;">
                + Добавить статью
            </a>
        </button>

        <button class ="btn btn-primary mb-2" style="margin-right: 10px" onclick="location.href=`{% url 'my_profile' %}` ">
            <a style="font-family: 'CirceRounded-AltBold'; font-size: 16px; display: inline-block;">
                Личный кабинет
            </a>
        </button>

    </div>
    <hr id="hr">
    {% block content %}
    {% endblock %}
</body>
</html>
